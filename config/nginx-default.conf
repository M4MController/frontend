worker_processes auto;

events {
    use epoll;
    multi_accept on;
}

http {
    error_log /dev/stdout info;

    upstream backend {
        server backend:5000;
    }

    upstream frontend-admin {
        server frontend-admin:80;
    }

    gzip                     on;
    gzip_static              on;
    gzip_disable             "msie6";
    gzip_vary                on;
    gzip_proxied             any;
    gzip_http_version        1.0;
    gzip_comp_level          6;
    gzip_buffers             16 8k;
    gzip_min_length          256;
    gzip_types
        text/plain
        text/javascript
        application/json
        application/javascript;

