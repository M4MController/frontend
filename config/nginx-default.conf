    server {
#         listen 443 ssl http2;
        listen 80;

        include /etc/nginx/mime.types;

        location / {
            root /usr/html/account;
            index index.html;
            try_files $uri $uri/ /;
        }

        location /api/ {
            proxy_pass http://backend/;
        }

        location /admin/ {
            proxy_pass http://frontend-admin/;
        }

        location /about {
            alias /usr/html/landing;
        }
    }
}
